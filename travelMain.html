		.round-border {
			border-right: 1px solid red;
			border-bottom: 1px solid red; 
			border-left: 1px solid red;
			box-shadow: 5px 10px #888888;
		}
		#nav-tr{
			cursor: pointer;
		}
		.chosen-tab {
			background-color: white;
			border-top: 1px solid red;
			border-left: 1px solid red;
			border-right: 1px solid red;
		}
		.off-tab {
			background-color: #193b6b;
			color: white; 
		}
		.modal-header {
			background-color: #193b6b;
			color: white;
		}
		#startList {
		  /* Remove default list styling */
		  list-style-type: none;
		  padding: 0;
		  margin: 0;
		}
		#startList li a {
		  text-align: left;
		  border: 1px solid #ddd; /* Add a border to all links */
		  background-color: #f6f6f6; /* Grey background color */
		  padding: 10px; /* Add some padding */
		  text-decoration: none; /* Remove default text underline */
		  font-size: 18px; /* Increase the font-size */
		  color: black; /* Add a black text color */
		  display: block; /* Make it into a block element to fill the whole list */
		}

		#startList li a:hover:not(.header) {
		  background-color: #eee; /* Add a hover effect to all links, except for headers */
		}
		ul {
			height: 400px;
			overflow: auto;
		}

				<form style="margin: 0 auto;">

						<div class="input-group mb-3">

								<span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>

							<input type="text" class="form-control" placeholder="Insurance Name" id="txtInsuranceName">
						</div>
					</div>

								<span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>

					</div>

								</tr>
							</table>
			
						</div>

							<div class="col-sm-12" style="padding: 20px;">
			
			
								<div class="form-group row">
									<label for="idprefix" class="col-sm-3 col-form-label">ID Prefix</label>
									<div class="col-sm-9 validDDl">
										<select class="btn btn-warning btn-sm btn btn-outline-primary  " onchange="prepTown()"
											style="width: 30%" id="idprefix">

											<option value="1" >1</option>

											Please select valid prefix
										  </div>
									</div>
			
								</div>
			
								<div class="form-group row">
									<label for="txtNRCTown" class="col-sm-3 col-form-label">Township</label>
									<div class="col-sm-9">
										<input type="text" onclick="fireModal();" class="form-control"
											placeholder="Choose Township..." id="txtNRCTown" readonly
											style="background-color: white;">
									</div>
			
								</div>
								<div class="form-group row">
									<label for="txtSomething" class="col-sm-3 col-form-label">Residence Type</label>
									<div class="col-sm-9">
										<select class="btn btn-primary btn-sm dropdown-toggle" style="width: 30%" id="txtSomething">
											<option value="N" selected>N</option>
											<option value="P">P</option>
											<option value="E">E</option>
										</select>
									</div>
			
								</div>
								<div class="form-group row">

									<div class="col-sm-9"><input type="text" class="form-control " id="txtNRCNumber"
											onkeyup="checkNumber(this);" placeholder="NRC Number"></div>
			
								</div>
							</div>
						</div>
			
						<div id="passportForm" class="round-border" style="display: none;">

								</div>
							</div>

					</div>
			
					<br>

							</div>

						</div>
					</div>
					<div class="form-group row">
						<button class="btn text-white" style="background-color: #193b6b; margin-bottom: 15%; width: 30%;" onclick="submit()">Continue</button>
					</div>

  <script type="text/javascript">
  	function showNrc() {
      document.getElementById('txtPassport').value = null;
  		document.getElementById('nrcButton').classList.remove('off-tab');
  		document.getElementById('nrcButton').classList.add('chosen-tab');
      document.getElementById('passportButton').classList.add('off-tab');
  		document.getElementById('passportButton').classList.remove('chosen-tab');
  		document.getElementById('nrcForm').style.display = "block";
      document.getElementById('passportForm').style.display = "none";
  	}
    
    function showPassport() {
      document.getElementById('nrcButton').classList.add('off-tab');
  		document.getElementById('nrcButton').classList.remove('chosen-tab');
  		document.getElementById('passportButton').classList.remove('off-tab');
  		document.getElementById('passportButton').classList.add('chosen-tab');
  		document.getElementById('passportForm').style.display = "";
      document.getElementById('nrcForm').style.display = "none";
  	}

    function submit() {
		
      var params = window.location.href
	  
      params = params.split('/');
      var paramsIndex = parseInt(params.length) - 1;
      params = params[paramsIndex];
      var insurancedName = document.getElementById('txtInsuranceName').value;
      var fatherName = document.getElementById('txtFatherName').value;
      var address = document.getElementById('txtAddress').value;
      var contact = document.getElementById('txtContact').value;
      var passportNode = document.getElementById('txtPassport')
      sessionStorage.setItem('insurancedName', insurancedName);
      sessionStorage.setItem('fatherName', fatherName);
      sessionStorage.setItem('insurancedAddress', address);
      sessionStorage.setItem('insurancedContact', contact);
      if(passportNode.value != ""){
        sessionStorage.setItem('insurancedIdentifier', passportNode.value);        
        window.location.assign("https://uatfni.glitch.me/traveldetails/"+params);
        
      }else {
        var idprefix = document.getElementById('idprefix').value;
        var txtNRCTown = document.getElementById('txtNRCTown').value;
        txtNRCTown = txtNRCTown.split(' ');
        txtNRCTown = txtNRCTown[0];
        txtNRCTown = txtNRCTown.substring(1, txtNRCTown.length);
        txtNRCTown = txtNRCTown.substring(0, txtNRCTown.length-1);
        var txtNRCNumber = document.getElementById('txtNRCNumber').value;
        var txtSomething = document.getElementById('txtSomething').value;
        var NRCNumber = `${idprefix}/${txtNRCTown}(${txtSomething})${txtNRCNumber}`
        sessionStorage.setItem('insurancedIdentifier', NRCNumber);
        window.location.assign("https://uatfni.glitch.me/traveldetails/"+params);
      }
    }

			var selectedPrefix = $(this).val();

		if(isNaN(input)){

			alert('enter only number');
		}
	}
	function search() {
		  var input, filter, ul, li, a, i, txtValue;
		  filter = document.getElementById('searchInput').value.toUpperCase();
		 
		  li = document.querySelectorAll('ul li');
		 
	  // Loop through all list items, and hide those who don't match the search query
	  for (i = 0; i < li.length; i++) {
	    a = li[i].getElementsByTagName("a")[0];
	    txtValue = a.textContent || a.innerText;
	    if (txtValue.toUpperCase().indexOf(filter) > -1) {
	      li[i].style.display = "";
	    } else {
	      li[i].style.display = "none";
	    }
	  }
	}
